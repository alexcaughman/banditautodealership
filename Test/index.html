<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Car Finder</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
      <link rel="stylesheet" href="static/css/style.css">
      <!-- Leaflet CSS -->
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />


   </head>
   <body>
      <div class="wrapper">
         <nav class="navbar navbar-default">
            <div class="container-fluid">
               <div class="navbar-header">
                  <a class="navbar-brand" href="index.html">Car Finder
                  <!-- <img class="nav-ufo" src="static/images/ufo.svg"> -->
                  </a>
               </div>
            </div>
         </nav>
         <div class="car text-center">
            <h1>B.A.D. Car Finder</h1>
            <p>Geographical Appraisal and Analysis</p>
         </div>
         <div class="container">
            <div class="row margin-top-50">
               <div class="col-md-2">
                  <aside class="filters">
                     <div class="panel panel-default">
                        <div class="panel-heading">Enter Criteria</div>
                        <div class="panel-body">
                           <form id="table-filters">
                              <div class="form-group">
                                 <ul class="list-group" id="filters">
                                    <li class="filter list-group-item">
                                       <label for="Year">Choose a year</label>
                                       <select name="Year" id="datetime" type="text" placeholder=""></select>
                                    </li>
                                    <li class="filter list-group-item">
                                       <label for="Make">Choose a make</label>
                                       <select name="Make" id="make-select"></select>
                                    </li>
                                    <li class="filter list-group-item">
                                       <label for="Model">Choose a model</label>
                                       <select name="Model" id="model-select"></select>
                                    </li>
                                    <li class="filter list-group-item">
                                       <label for="Style">Choose a style</label>
                                       <select name="Style" id="style-select"></select>
                                    </li>
                                    <li class="filter list-group-item">
                                       <label for="Type">Choose a type</label>
                                       <select name="Type" id="type-select"></select>
                                    </li>
                                    <li class="filter list-group-item">
                                        <label for="Doors">Choose amount of doors</label>
                                        <select name="Doors" id="doors-select"></select>
                                     </li>
                                     <li class="filter list-group-item">
                                        <label for="Fuel Type">Choose a fuel type</label>
                                        <select name="Fuel Type" id="fuel type-select"></select>
                                     </li>
                                     <li class="filter list-group-item">
                                        <label for="City Mileage">Choose city MPG</label>
                                        <select name="City Mileage" id="city mileage-select"></select>
                                     </li>
                                     <li class="filter list-group-item">
                                        <label for="Highway Mileage">Choose highway MPG</label>
                                        <select name="Highway Mileage" id="highway mileage-select"></select>
                                     </li>
                                     <li class="filter list-group-item">
                                        <label for="Engine">Choose an engine type</label>
                                        <select name="Engine" id="engine-select"></select>
                                     </li>
                                 </ul>
                              </div>
                              <button id="filter-btn" type="button" class="btn btn-default">Find Car</button>
                           </form>
                        </div>
                     </div>
                  </aside>
               </div>
               <div class="col-md-10">
                  <div id="table-area" class="">
                     <table id="map-area" class="map-striped">
                        <thead>
                           <tr>
                            </head>
                            <body>
                            <!-- The div that holds our map -->
                            <div id="map"></div>
                           </tr>
                        </thead>
                        <tbody></tbody>
                     </table>
                  </div>
               </div>
            </div>
         </div>
         <footer class="footer">
            <span class="bottom">Car Finder</span>
         </footer>
      </div>
    
        <!-- Leaflet JavaScript -->
        <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
                            
        <!-- D3 JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>

        <!-- API KEY  -->
        <script type="text/javascript" src="config.js"></script>
    
        <script src="https://d3js.org/d3.v5.min.js"></script>
        
        <!-- Link to Javascript Code -->
        <script type="text/javascript" src="app.js"></script>
   </body>
</html>
